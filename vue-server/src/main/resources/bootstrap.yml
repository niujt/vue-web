server:
  port: 7001
spring:
  application:
    name: vue-server
  cloud:
    config:
      uri: http://${eureka.instance.hostname}:${server.port}/eureka/
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
